{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block style %}
{% endblock %}

{% block content %}

    <div class="row d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="w-50 border border-4">
            <div class="login-form bg-light mt-4 p-4">
                <form action="{% url 'Reset Password' %}" method="POST" class="row g-3">
                    {% csrf_token %}
                    <h4>Forgot Password</h4>
                    {% if message %}
                    <div class="alert alert-{{status}}" role="alert">
                        {{message}}
                    </div>
                    {% endif %}
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input {% if status == 'success' %}disabled{% endif %} type="email" name="email" class="form-control" placeholder="">
                    </div>
                    {% if not success %}
                    <div class="col-12">
                        <button id="btnBack" class="btn btn-dark me-2">Go Back</button>
                        <button type="submit" class="btn btn-dark float-end">Send</button>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        $('#btnBack').click(function () {
            window.location.href = "{% url 'Login' %}"
        });
    </script>
{% endblock %}
